<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tanks 1v1 Battle (Online)</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    #top-bar {
      width: 416px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      gap: 6px;
    }
    #status {
      font-size: 13px;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    button {
      padding: 6px 10px;
      background: #2b7cff;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
    }
    button:disabled {
      opacity: .5;
      cursor: default;
    }
    canvas {
      background: #000;
      border: 1px solid #555;
      image-rendering: pixelated;
      margin-top: 8px;
    }
    #controls {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 8px;
      width: 416px;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div id="status">Статус: не авторизован</div>
    <button id="authBtn">Авторизоваться (тест)</button>
    <button id="matchBtn" disabled>Найти матч</button>
  </div>

  <canvas id="game" width="416" height="416"></canvas>

  <div id="controls">
    Управление: W/A/S/D или стрелки — движение, Space — выстрел.
  </div>

  <!-- Socket.IO клиент с твоего Node-сервера -->
  <script src="http://localhost:4000/socket.io/socket.io.js"></script>

  <!-- Telegram WebApp SDK (для реального Telegram; в браузере можно игнорировать) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Игровая логика клиента -->
  <script src="game.js"></script>
</body>
</html>
